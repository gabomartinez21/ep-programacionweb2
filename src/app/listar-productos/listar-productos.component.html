<div class="container mt-5">
  <div class="mb-3">
    <label for="categoria">Filtrar por categoría:</label>
    <select id="categoria" class="form-select" [(ngModel)]="categoriaSeleccionada" (change)="filtrarPorCategoria()">
      <option value="">Todas</option>
      <option *ngFor="let categoria of categorias" [value]="categoria">{{ categoria }}</option>
    </select>
  </div>
  <button class="btn btn-primary mb-3" (click)="agregarProducto()">Agregar Producto</button>

  <table class="table table-striped" *ngIf="productos.length > 0">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Categoría</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productosFiltrados">
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.categoria }}</td>
        <td>{{ producto.precio }}</td>
        <td>
          <button class="btn btn-info" (click)="verDetalle(producto.id)">Ver Detalle</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="productos.length === 0">
    <p>No hay productos disponibles. Agrega uno para empezar.</p>
  </div>
</div>
